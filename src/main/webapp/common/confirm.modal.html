<div class="modal-header">
    <h3 class="modal.title">
        Figyelem!
    </h3>
</div>

<div class="modal-body">
    <p>{{data.message}}</p>
    <p>Biztos benne?</p>
</div>

<div class="modal-footer">
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-warning" ng-click="cancel()">Mégsem</button>
            <button type="button" class="btn btn-danger" ng-click="ok()">Töröl</button>
        </div>
    </div>
</div>
