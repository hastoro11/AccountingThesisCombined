<div class="modal-header">
    <h3 class="modal-title">
        Főkönyvi karton
    </h3>
</div>

<div class="modal-body">
    <form name="kartonForm">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group form-group-sm">
                    <label class="control-label">Dátumtól</label>

                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control"
                               name="datumtol"
                               ng-required="true"
                               datepicker-popup
                               is-open="tolopened"
                               ng-model="karton.datumtol"
                                >
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button"
                                    ng-click="open($event, 'tolopened')">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group form-group-sm">
                    <label class="control-label">Dátumig</label>

                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control"
                               name="datumig"
                               ng-required="true"
                               datepicker-popup
                               is-open="igopened"
                               ng-model="karton.datumig"
                                >
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button"
                                    ng-click="open($event, 'igopened')">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group form-group-sm">
                    <label class="control-label">Főkönyvi szám</label>
                    <select class="form-control"
                            name="fokszam"
                            ng-required="true"
                            ng-model="karton.fokszam"
                            ng-options="fokszam.fokszam as fokszam.fokszam + ' - '+ fokszam.megnevezes for fokszam in szamlak"
                            >
                        <option value=""> -- Főkönyvi szám --</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="cancel()">Mégsem</button>
    <button type="button" class="btn btn-primary"
            ng-click="ok()"
            ng-disabled="kartonForm.$invalid">Rendben
    </button>
</div>
