<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">{{title}}</div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        {{naplo}}
                        <form class="form-horizontal" name="fizmodForm">
                            <div class="form-group form-group-sm"
                                 ng-class="{'has-error':(fizmodForm.megnevezes.$invalid && fizmodForm.megnevezes.$touched)}">
                                <label class="col-sm-3 control-label">Megnevezés</label>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="Megnevezés"
                                           name="megnevezes"
                                           ng-model="fizmod.megnevezes"
                                           ng-required="true">
                                </div>
                            </div>
                            <div class="form-group form-group-sm"
                                 ng-class="{'has-error':(fizmodForm.fizhatarido.$invalid && fizmodForm.fizhatarido.$touched)}">
                                <label class="col-sm-3 control-label">Határidő </label>

                                <div class="col-sm-3">
                                    <input type="number" class="form-control" placeholder="Határidő"
                                           name="fizhatarido"
                                           ng-model="fizmod.fizhatarido"
                                           ng-required="true"
                                           min="0">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <span class="pull-right">
                            <button type="button" class="btn btn-warning" ng-click="cancel()">Mégsem</button>
                            <button type="button" class="btn btn-danger"
                                    ng-click="delete(fizmod)"
                                    ng-if="edit"
                                    >Töröl</button>
                            <button type="button" class="btn btn-success"
                                    ng-click="save()"
                                    ng-disabled="fizmodForm.$invalid">Mentés</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
