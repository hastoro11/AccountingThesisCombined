<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h3>Cégadatok</h3>
        <hr/>
        <table class="table">
            <tr>
                <td class="text-right col-sm-2"><h5><strong>Név: </strong></h5></td>
                <td class="col-sm-4"><h5>{{cegadatok.cegnev}}</h5></td>
            </tr>
            <tr>
                <td class="text-right col-sm-2"><h5><strong>Cím: </strong></h5></td>
                <td class="col-sm-4"><h5>{{cegadatok.cim}}</h5></td>
            </tr>
            <tr>
                <td class="text-right col-sm-2"><h5><strong>Adószám: </strong></h5></td>
                <td class="col-sm-4"><h5>{{cegadatok.adoszam}}</h5></td>
            </tr>
            <tr>
                <td class="text-right col-sm-2"><h5><strong>Cégjegyzékszám: </strong></h5></td>
                <td class="col-sm-4"><h5>{{cegadatok.cegjegyzekszam}}</h5></td>
            </tr>
            <tr>
                <td class="text-right col-sm-2"><h5><strong>Bankszámlaszám: </strong></h5></td>
                <td class="col-sm-4"><h5>{{cegadatok.bankszamlaszam}}</h5></td>
            </tr>
            <tr>
                <td class="text-right col-sm-2"><h5><strong>Statisztikai szám: </strong></h5></td>
                <td class="col-sm-4"><h5>{{cegadatok.kshszam}}</h5></td>
            </tr>
        </table>
        <hr/>
        <hr/>
        <span class="pull-right">
            <button type="button" class="btn btn-danger" ui-sref="cegadatokEdit">Módosít</button>
        </span>
    </div>
</div>
