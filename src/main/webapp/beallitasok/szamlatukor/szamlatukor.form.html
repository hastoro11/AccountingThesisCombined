<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">

            <div class="panel-heading">
                Főkönyvi számla átnevezése
            </div>

            <div class="panel-body">
                <form name="fokszamlaForm" class="form-horizontal">
                    <fieldset class="col-sm-10">
                        <div class="row">

                            <div class="form-group form-group-sm">
                                <label class="col-sm-3 control-label">Főkönyvi szám: </label>

                                <div class="col-sm-4">
                                    <input type="text" class="form-control"
                                           ng-model="fokszamla.fokszam"
                                           ng-disabled="true">
                                </div>
                            </div>

                            <div class="form-group form-group-sm"
                                 ng-class="{'has-error':fokszamlaForm.megnevezes.$invalid && fokszamlaForm.megnevezes.$touched}">
                                <label class="col-sm-3 control-label">Megnevezés: </label>

                                <div class="col-sm-8">
                                    <input type="text"
                                           name="megnevezes"
                                           ng-required="true"
                                           class="form-control"
                                           ng-model="fokszamla.megnevezes">
                                </div>
                            </div>

                            <div class="form-group form-group-sm">
                                <label class="col-sm-3 control-label">Összesítő: </label>

                                <div class="radio col-sm-2 col-sm-offset-1 ">
                                    <input type="radio"
                                           name="osszesito"
                                           ng-checked="fokszamla.osszesito"
                                           ng-disabled="true"
                                            >
                                </div>
                            </div>


                        </div>

                    </fieldset>
                </form>
            </div>

            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <span class="pull-right">
                            <button type="button" class="btn btn-warning"
                                    ng-click="cancel()"
                                    >Mégsem
                            </button>
                            <button type="button" class="btn btn-success"
                                    ng-disabled="fokszamlaForm.$invalid"
                                    ng-click="save()"
                                    >Mentés
                            </button>
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
