<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">{{title}}</div>

            <div class="panel-body">
                <form name="partnerForm" class="form-horizontal">
                    <fieldset class="col-sm-10">

                        <div class="row">

                            <div class="form-group form-group-sm"
                                 ng-class="{'has-error':partnerForm.nev.$invalid && partnerForm.nev.$touched}">
                                <label class="col-sm-3 control-label">Név: </label>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control"
                                           name="nev"
                                           placeholder="Név"
                                           ng-model="partner.nev"
                                           ng-required="true"
                                            >
                                </div>
                            </div>


                            <div class="form-group form-group-sm"
                                 ng-class="{'has-error':partnerForm.adoszam.$invalid && partnerForm.adoszam.$touched}">
                                <label class="col-sm-3 control-label">Adószám: </label>

                                <div class="col-sm-4">
                                    <input type="text" class="form-control"
                                           name="adoszam"
                                           placeholder="Adószám"
                                           ng-model="partner.adoszam"
                                           ng-required="true"
                                            >
                                </div>
                            </div>


                            <div class="form-group form-group-sm">
                                <label class="col-sm-3 control-label">Cím: </label>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control"
                                           name="cim"
                                           placeholder="Cím"
                                           ng-model="partner.cim"
                                            >
                                </div>
                            </div>

                            <div class="form-group form-group-sm">
                                <div class="col-sm-12">
                                    <div class="col-sm-offset-3">
                                    <span class="checkbox-inline">
                                        <label>
                                            <input type="checkbox"
                                                   name="szallito"
                                                   ng-model="partner.szallito"
                                                    >
                                            Szállító
                                        </label>
                                    </span>
                                    <span class="checkbox-inline">
                                        <label>
                                            <input type="checkbox"
                                                   name="vevo"
                                                   ng-model="partner.vevo"
                                                    >
                                            Vevő
                                        </label>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>

            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <span class="pull-right">
                            <button type="button" class="btn btn-warning"
                                    ng-click="cancel()"
                                    >Mégsem
                            </button>
                        <button type="button" class="btn btn-danger"
                                ng-if="edit"
                                ng-click="delete(partner)"
                                >Töröl
                        </button>
                        <button type="button" class="btn btn-success"
                                ng-disabled="partnerForm.$invalid"
                                ng-click="save()"
                                >Mentés
                        </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
